<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body class="bg-dark">
    <div class="container-fluid" style="padding:30px;">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col">
              <h1 class="text-white">StarNotary Token DAPP</h1>
            </div>
          </div>

          <hr class="text-white" />
          <br />

          <div class="row">
            <div class="col-md-8">
              <h1 class="text-white">Create a Star</h1>

              <br />
              <label for="starName" class="form-label text-white">Star Name:</label>
              <input type="text" id="starName" class="form-control"></input>

              <br />
              <label for="starId" class="form-label text-white">Star ID:</label>
              <input type="text" id="starId" class="form-control"></input>

              <br>
              <button id="createStar" onclick="App.createStar()" class="btn btn-primary">Create Star</button>
            </div>
          </div>

          <hr class="text-white" />
          <br />

          <div class="row">
            <div class="col-md-8">
              <h1 class="text-white">Look up a Star</h1>

              <br />
              <label for="name" class="form-label text-white">Star ID:</label>
              <input type="text" id="lookid" class="form-control"></input>
              <br>
              <button onclick="App.lookUp()" class="btn btn-primary">Look Up a Star</button>
            </div>
          </div>

          
          <hr class="text-white" />
          <br />

          <div class="row">
            <div class="col-md-8">
              <span id="status" class="text-white"></span>
            </div>

          </div>

          <hr class="text-white" />
          <br />


          <!-- Adding section to put stars up for sale and buying -->
          <div class="row">
            <div class="col-md-8">
              <h1 class="text-white">Put a Star Up For Sale</h1>

              <br />
              <label for="startIdForSale" class="form-label text-white">Star Id:</label>
              <input type="text" id="startIdForSale" class="form-control"></input>

              <br />
              <label for="starPrice" class="form-label text-white">Star Price:</label>
              <input type="text" id="starPrice" class="form-control"></input>

              <br />
              <button id="btnPutStarForSale" onclick="App.putStarForSale()" class="btn btn-primary">Put a Star Up For Sale</button>              
            </div>
          </div>

          <hr class="text-white" />
          <br />

          <div class="row">
            <div class="col-md-8">
              <h1 class="text-white">Buy a Star</h1>

              <br />
              <label for="buyStarId" class="form-label text-white">Star Id:</label>
              <input type="text" id="buyStarId" class="form-control"></input>

              <br />
              <button id="btnBuyStar" onclick="App.buyStar()" class="btn btn-primary">Buy Star</button>              
            </div>
          </div>

          <hr class="text-white" />
          <br />

          <div class="row">
            <div class="col-md-8">
              <h1 class="text-white">Lookup Star Price</h1>

              <br />
              <label for="priceStarId" class="form-label text-white">Star Id:</label>
              <input type="text" id="priceStarId" class="form-control"></input>

              <br />
              <button id="btnStarPrice" onclick="App.lookupStarPrice()" class="btn btn-primary">Check Star Price</button>              
            </div>
          </div>          
        </div>





        <!-- SECTION FOR DEV INFO -->
        <div class="col-md-4">
          <div class="row">
            <h1 class="text-white">DEV Info</h1>
          </div>

          <hr class="text-white" />
          <br />

          <div class="row">
            <div class="auto">
              <button id="btnGetDevInfo" type="button" class="btn btn-primary" onclick="App.getDevInfo()">Get DEV Info</button>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col-auto">
                <label for="contractTokenName" class="form-label text-white">Contract Token Name:</label>
                <input type="text" class="form-control" id="contractTokenName" readonly/>
            </div>

            <div class="col-auto">
              <label for="contractTokenSymbol" class="form-label text-white">Contract Token Symbol:</label>
              <input type="text" class="form-control" id="contractTokenSymbol" readonly/>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <label for="defaultAccount" class="form-label text-white">Default Account:</label>
              <input type="text" class="form-control" id="defaultAccount" readonly/>             
            </div>
          </div>
        </div>
      </div>


    </div>


    <script src="index.js"></script>
  </body>
</html>
